<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Argentina</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header con el banner y misión -->
    <header>
        <div class="banner">
            <h1>Promociones Argentina</h1>
            <p>Maximiza tus ahorros en tus compras diarias: cuándo y dónde es más conveniente comprar.</p>
        </div>
    </header>

    <!-- Sección de filtros (3 carruseles) -->
    <section id="filtros">
        <!-- Carrusel de días de la semana -->
        <div class="carrusel" id="dias-carrusel">
            <div class="carrusel-item">General</div>
            <div class="carrusel-item">Lunes</div>
            <div class="carrusel-item">Martes</div>
            <div class="carrusel-item">Miércoles</div>
            <div class="carrusel-item">Jueves</div>
            <div class="carrusel-item">Viernes</div>
            <div class="carrusel-item">Sábado</div>
            <div class="carrusel-item">Domingo</div>
        </div>

        <!-- Carrusel de supermercados -->
        <div class="carrusel" id="supermercados-carrusel">
            <div class="carrusel-item">General</div>
            <div class="carrusel-item">Supermercados</div>
        </div>

        <!-- Carrusel de métodos de pago -->
        <div class="carrusel" id="pagos-carrusel">
            <div class="carrusel-item">General</div>
            <div class="carrusel-item">MercadoPago</div>
            <div class="carrusel-item">Santander</div>
            <div class="carrusel-item">BBVA</div>
            <div class="carrusel-item">Banco Nación</div>
        </div>
    </section>

    <!-- Sección de ofertas -->
    <section id="ofertas">
        <h2>Octubre</h2>
        <div id="ofertas-container">
            <!-- Las ofertas serán generadas aquí por JavaScript -->
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
